	<script>
		// Apply scaling immediately before page renders
		const uiScaling = localStorage.getItem('uiScalingValue') || 100;
		document.documentElement.style.setProperty('--ui-scaling', uiScaling/100);
		// Add event listener for when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const opacity = localStorage.getItem('overlayOpacity') || 100;
            const elements = ["scoreBoardDiv", "gameInfo", "ballTracker"];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.opacity = opacity/100;
                }
            });
        });
	</script><script src="./common/js/jquery.js"></script>
